{% extends "blog/base.html" %}
{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ object.content }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
{% endblock %}
